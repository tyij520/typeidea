{% extends "blog/base.html" %}

<!-- 加载自定义的标签文件 -->
{% load comment_block %}

{% block title %}
友情链接
{% endblock %}


{% block main %}
<table class="table">
<thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">名称</th>
        <th scope="col">网址</th>
    </tr>
</thead>

<tbody>
    {% for link in link_list %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ link.title }}</td>
            <td><a href="{{ link.href }}">{{ link.href }}</a></td>
        </tr>
    {% endfor %}
</tbody>
</table>

<hr/>

<!-- 增加评论部分 -->
{% comment_block request.path %}

{% endblock %}
